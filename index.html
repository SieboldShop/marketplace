<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .title {
            font-size: 30px;
            margin-bottom: 10px;
            text-align: center;
        }
        .info {
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 5px;
            min-height: 100px;
        }
        .gallery {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .image-container {
            width: 45%;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="title">Siebold Marketplace</div>
    <div class="info">Alle Produkte sind direkt erhältlich, aber nicht online.</div>

    <div class="gallery">
        <div class="image-container">
            <img src="bild1.jpg" alt="Bild 1">
            <div> Snack Eck Gutschein </div>
            <div> 2€ | 250% Gewinn </div>
        </div>
        <div class="image-container">
            <img src="" alt="Bild 2">
            <div> Nec Fernbedinung </div>
            <div> 20€ | Alle Projektoren fernsteuern </div>
        </div>
    </div>

</body>
</html>
